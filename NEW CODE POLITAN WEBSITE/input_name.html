    <title>ini adalah form input nama</title>

<body>
    <table>
        <span>
            <form action="daftar" method="get">

                <input type="text" placeholder="Masukkan Nama"  name="Name" id="Name">
                <label for="Name">Masukkan Nama</label>
        
                <input type="text"  placeholder="masukkan Email" name="Email" id="Email">
                <label for="Email">masukkan Email</label>
        
                <input type="text" placeholder="Masukkan Password" name="Password" id="password">
                <label for="Password">Masukkan Password</label>
        
                <input type="text" placeholder="Masukkan Nomor HP" name="NumberPhone" id="NumberPhone">
                <label for="NumberPhone">Masukkan Nomor HP</label>
                
                <input type="submit" placeholder="Kirim">
            </form>
        </span>
    </table>

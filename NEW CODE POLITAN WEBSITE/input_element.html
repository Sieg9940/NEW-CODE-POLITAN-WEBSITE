<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label fuction for title</title>
</head>
<body>
    <table>
        <form>
            <h1>Formulir Pengisian document</h1>
                <div>
                    <input type="text" placeholder="Nama" id="Nama">
                    <label for="Nama">Masukkan Nama</label>
                </div>
                <div>
                    <input type="email" placeholder="Email" id="Email">
                    <label for="Email">Email</label>
                </div>

                <div>
                    <input type="password" placeholder="password" id="password">
                    <label for="password">Masukkan password</label>
                </div>
                <div aria-colspan="2">
                    <input type="number" placeholder="phone" id="number">
                    <label for="number">Masukkan Nomor HP</label>
                </div>
                <div>
                    <input type="color" placeholder="color" id="color">
                    <label for="color">Pilih Warna</label>
                </div>
        </form>
</table>
    
<!-- fungsi dari  <input type="color" placeholder="color" id="color"> adalah input untuk memberikan masukkan nilia
kemudian placeholder yang berfungsi untuk memberikan nama dari sebuah inputan , dan kemudian id yakni untuk menamai atau memberikan nama dari label-->
</body>
</html>
